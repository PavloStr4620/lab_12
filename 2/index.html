<script>
    let temp = prompt("Введіть любе число");
    if(temp % 2 == 0){
        document.write("Число парне \n");
        document.write('<br>');
    }
    else{
       document.write("Число не парне \n"); 
       document.write('<br>');
    }

    if(temp % 7 == 0){
        document.write("Число парне 7 \n");
        document.write('<br>');
    }
    else{
       document.write("Число не парне 7 \n"); 
       document.write('<br>');
    }
</script>
